<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Trophy base -->
  <rect x="35" y="75" width="30" height="15" rx="3" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>

  <!-- Trophy stem -->
  <rect x="45" y="50" width="10" height="25" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>

  <!-- Trophy cup -->
  <ellipse cx="50" cy="35" rx="20" ry="12" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1.5"/>

  <!-- Trophy handles -->
  <path d="M 30 35 Q 25 30 25 25 Q 25 20 30 20" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 70 35 Q 75 30 75 25 Q 75 20 70 20" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Trophy top rim -->
  <ellipse cx="50" cy="23" rx="18" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Stars on trophy -->
  <g fill="#FFD700">
    <polygon points="50,15 52,21 58,21 53,25 55,31 50,27 45,31 47,25 42,21 48,21" transform="scale(0.3) translate(117,25)"/>
    <polygon points="50,15 52,21 58,21 53,25 55,31 50,27 45,31 47,25 42,21 48,21" transform="scale(0.2) translate(283,40)"/>
    <polygon points="50,15 52,21 58,21 53,25 55,31 50,27 45,31 47,25 42,21 48,21" transform="scale(0.2) translate(83,40)"/>
  </g>
</svg>