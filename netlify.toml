[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Function configuration for API routes
[functions]
  node_bundler = "esbuild"
  included_files = ["lib/**"]
  directory = "netlify/functions"

# Scheduled function for auto-updating match results
# Runs every 30 minutes but only scrapes when matches have likely finished
# (checks for matches that started 90-150 minutes ago)
[functions."auto-update"]
  schedule = "*/30 * * * *"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API routes set their own Cache-Control headers for optimal performance
# Background refresh pattern ensures fast responses while keeping data fresh

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icon-*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
# Required for Puppeteer on Netlify:
# - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=false
# - PUPPETEER_EXECUTABLE_PATH=/opt/homebrew/bin/chromium (or similar)

