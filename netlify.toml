[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Function configuration for API routes
# Note: Puppeteer requires additional setup on Netlify
# Consider using @sparticuz/chromium for better compatibility
[functions]
  node_bundler = "esbuild"
  included_files = ["lib/**"]

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icon-*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
# Required for Puppeteer on Netlify:
# - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=false
# - PUPPETEER_EXECUTABLE_PATH=/opt/homebrew/bin/chromium (or similar)

